<!DOCTYPE html>
<html>

<head>
<title>Dark Maze - Computational Geometry</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

<svg width="800" height="600">
  <polygon class="maze" id="maze"/>
  <polygon class="visibility" id="visibility"/>
  <circle r="5" id="end" class="endpoint"/>

  <circle r="5" id="player" class="player"/>
  <path fill="none" id="clickregion" class="clickregion"/>
  <circle fill="none" stroke="none" id="clickcircle" class="clickregion"/>
</svg>

</body>

<script src="js/polygon.js"></script>
<script src="js/maze.js"></script>
<script src="js/player.js"></script>
<script src="js/visibilityregion.js"></script>

</html>
