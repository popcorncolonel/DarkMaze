<!DOCTYPE html>
<html>

<head>
<title>Dark Maze - Computational Geometry</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

<svg width="1024" height="768">
  <polygon class="maze" id="maze"/>
  <polygon class="visibility clickable" id="visibility"/>
  <polygon class="visibility clickable" id="visibility2"/>
  <polygon class="visibility clickable" id="visibility3"/>
  <polygon class="visibility clickable" id="visibility4"/>
  <circle r="10" id="end" class="endpoint clickable"/>

  <circle r="5" id="player" class="player clickable"/>
  <path fill="none" id="clickregion" class="clickregion"/>
  <circle fill="none" stroke="none" id="clickcircle" class="clickregion"/>
</svg>

</body>

<script src="js/polygon.js"></script>
<script src="js/maze.js"></script>
<script src="js/player.js"></script>
<script src="js/visibilityregion.js"></script>

</html>
